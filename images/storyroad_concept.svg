<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600" width="800" height="600">
  <!-- 배경 -->
  <rect width="800" height="600" fill="#f9f9f7" />
  
  <!-- 제목 -->
  <text x="400" y="40" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="#333">장성 스토리로드 개념도</text>
  <text x="400" y="65" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" fill="#666">황룡의 숨결을 따라</text>
  
  <!-- 황룡강 (중심축) -->
  <path d="M150,300 C250,280 300,340 400,310 S550,260 650,320" stroke="#f8d14c" stroke-width="15" fill="none" stroke-linecap="round" />
  <text x="400" y="290" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#d4a016">황룡강</text>
  
  <!-- 황룡 스토리 허브 (중앙 허브) -->
  <circle cx="400" cy="310" r="25" fill="#ffcc00" stroke="#e6b800" stroke-width="3" />
  <text x="400" y="315" font-family="Arial, sans-serif" font-size="10" font-weight="bold" text-anchor="middle" fill="#333">황룡 스토리 허브</text>
  
  <!-- 스토리로드 1: 황룡의 전설 로드 -->
  <path d="M400,310 Q480,220 560,180" stroke="#ffcc00" stroke-width="4" fill="none" stroke-dasharray="5,3" />
  <circle cx="560" cy="180" r="20" fill="#ffdd55" stroke="#e6b800" stroke-width="2" />
  <text x="560" y="185" font-family="Arial, sans-serif" font-size="9" font-weight="bold" text-anchor="middle" fill="#333">황룡 전설 로드</text>
  
  <!-- 스토리로드 1의 주요 지점 -->
  <circle cx="500" cy="240" r="10" fill="#ffdd55" stroke="#e6b800" stroke-width="1" />
  <text x="500" y="225" font-family="Arial, sans-serif" font-size="8" text-anchor="middle" fill="#333">황룡 전설 포토존</text>
  
  <circle cx="580" cy="140" r="10" fill="#ffdd55" stroke="#e6b800" stroke-width="1" />
  <text x="580" y="125" font-family="Arial, sans-serif" font-size="8" text-anchor="middle" fill="#333">황룡 전적지</text>
  
  <circle cx="525" cy="190" r="10" fill="#ffdd55" stroke="#e6b800" stroke-width="1" />
  <text x="525" y="175" font-family="Arial, sans-serif" font-size="8" text-anchor="middle" fill="#333">황룡강 둔치 꽃길</text>
  
  <!-- 스토리로드 2: 선비의 길 -->
  <path d="M400,310 Q300,250 180,230" stroke="#4c6ef5" stroke-width="4" fill="none" stroke-dasharray="5,3" />
  <circle cx="180" cy="230" r="20" fill="#748ffc" stroke="#4c6ef5" stroke-width="2" />
  <text x="180" y="235" font-family="Arial, sans-serif" font-size="9" font-weight="bold" text-anchor="middle" fill="#333">선비의 길</text>
  
  <!-- 스토리로드 2의 주요 지점 -->
  <circle cx="240" cy="255" r="10" fill="#748ffc" stroke="#4c6ef5" stroke-width="1" />
  <text x="240" y="240" font-family="Arial, sans-serif" font-size="8" text-anchor="middle" fill="#333">필암서원</text>
  
  <circle cx="150" cy="200" r="10" fill="#748ffc" stroke="#4c6ef5" stroke-width="1" />
  <text x="150" y="185" font-family="Arial, sans-serif" font-size="8" text-anchor="middle" fill="#333">하서 유적지</text>
  
  <circle cx="200" cy="180" r="10" fill="#748ffc" stroke="#4c6ef5" stroke-width="1" />
  <text x="200" y="165" font-family="Arial, sans-serif" font-size="8" text-anchor="middle" fill="#333">장성향교</text>
  
  <!-- 스토리로드 3: 홍길동 영웅담 로드 -->
  <path d="M400,310 Q340,400 230,450" stroke="#51cf66" stroke-width="4" fill="none" stroke-dasharray="5,3" />
  <circle cx="230" cy="450" r="20" fill="#69db7c" stroke="#51cf66" stroke-width="2" />
  <text x="230" y="455" font-family="Arial, sans-serif" font-size="9" font-weight="bold" text-anchor="middle" fill="#333">홍길동 영웅담</text>
  
  <!-- 스토리로드 3의 주요 지점 -->
  <circle cx="310" cy="380" r="10" fill="#69db7c" stroke="#51cf66" stroke-width="1" />
  <text x="310" y="365" font-family="Arial, sans-serif" font-size="8" text-anchor="middle" fill="#333">홍길동 테마파크</text>
  
  <circle cx="270" cy="425" r="10" fill="#69db7c" stroke="#51cf66" stroke-width="1" />
  <text x="270" y="410" font-family="Arial, sans-serif" font-size="8" text-anchor="middle" fill="#333">활빈당 비밀요새</text>
  
  <circle cx="200" cy="480" r="10" fill="#69db7c" stroke="#51cf66" stroke-width="1" />
  <text x="200" y="465" font-family="Arial, sans-serif" font-size="8" text-anchor="middle" fill="#333">황룡면 매실마을</text>
  
  <!-- 스토리로드 4: 불교문화 순례길 -->
  <path d="M400,310 Q500,380 600,400" stroke="#ff6b6b" stroke-width="4" fill="none" stroke-dasharray="5,3" />
  <circle cx="600" cy="400" r="20" fill="#ff8787" stroke="#ff6b6b" stroke-width="2" />
  <text x="600" y="405" font-family="Arial, sans-serif" font-size="9" font-weight="bold" text-anchor="middle" fill="#333">불교문화 순례길</text>
  
  <!-- 스토리로드 4의 주요 지점 -->
  <circle cx="550" cy="380" r="10" fill="#ff8787" stroke="#ff6b6b" stroke-width="1" />
  <text x="550" y="365" font-family="Arial, sans-serif" font-size="8" text-anchor="middle" fill="#333">백양사</text>
  
  <circle cx="640" cy="380" r="10" fill="#ff8787" stroke="#ff6b6b" stroke-width="1" />
  <text x="640" y="365" font-family="Arial, sans-serif" font-size="8" text-anchor="middle" fill="#333">비자나무 숲길</text>
  
  <circle cx="620" cy="440" r="10" fill="#ff8787" stroke="#ff6b6b" stroke-width="1" />
  <text x="620" y="425" font-family="Arial, sans-serif" font-size="8" text-anchor="middle" fill="#333">청류암</text>
  
  <!-- 스토리로드 5: 장성 맛과 멋 여행길 -->
  <path d="M400,310 Q450,430 500,500" stroke="#be4bdb" stroke-width="4" fill="none" stroke-dasharray="5,3" />
  <circle cx="500" cy="500" r="20" fill="#da77f2" stroke="#be4bdb" stroke-width="2" />
  <text x="500" y="505" font-family="Arial, sans-serif" font-size="9" font-weight="bold" text-anchor="middle" fill="#333">맛과 멋 여행길</text>
  
  <!-- 스토리로드 5의 주요 지점 -->
  <circle cx="440" cy="400" r="10" fill="#da77f2" stroke="#be4bdb" stroke-width="1" />
  <text x="440" y="385" font-family="Arial, sans-serif" font-size="8" text-anchor="middle" fill="#333">장성 농업박물관</text>
  
  <circle cx="480" cy="450" r="10" fill="#da77f2" stroke="#be4bdb" stroke-width="1" />
  <text x="480" y="435" font-family="Arial, sans-serif" font-size="8" text-anchor="middle" fill="#333">사과농장 체험장</text>
  
  <circle cx="520" cy="540" r="10" fill="#da77f2" stroke="#be4bdb" stroke-width="1" />
  <text x="520" y="525" font-family="Arial, sans-serif" font-size="8" text-anchor="middle" fill="#333">장성시장</text>
  
  <!-- 범례 -->
  <rect x="650" y="490" width="130" height="100" fill="white" stroke="#ccc" stroke-width="1" rx="5" ry="5" />
  <text x="715" y="510" font-family="Arial, sans-serif" font-size="10" font-weight="bold" text-anchor="middle" fill="#333">범례</text>
  
  <!-- 범례 항목들 -->
  <circle cx="670" cy="530" r="6" fill="#ffdd55" stroke="#e6b800" stroke-width="1" />
  <text x="730" y="534" font-family="Arial, sans-serif" font-size="8" fill="#333">황룡의 전설 로드</text>
  
  <circle cx="670" cy="550" r="6" fill="#748ffc" stroke="#4c6ef5" stroke-width="1" />
  <text x="730" y="554" font-family="Arial, sans-serif" font-size="8" fill="#333">선비의 길</text>
  
  <circle cx="670" cy="570" r="6" fill="#69db7c" stroke="#51cf66" stroke-width="1" />
  <text x="720" y="574" font-family="Arial, sans-serif" font-size="8" fill="#333">홍길동 영웅담 로드</text>
  
  <!-- 추가 범례 -->
  <circle cx="740" cy="530" r="6" fill="#ff8787" stroke="#ff6b6b" stroke-width="1" />
  <text x="775" y="534" font-family="Arial, sans-serif" font-size="8" fill="#333">불교문화 순례길</text>
  
  <circle cx="740" cy="550" r="6" fill="#da77f2" stroke="#be4bdb" stroke-width="1" />
  <text x="775" y="554" font-family="Arial, sans-serif" font-size="8" fill="#333">맛과 멋 여행길</text>
  
  <circle cx="740" cy="570" r="6" fill="#ffcc00" stroke="#e6b800" stroke-width="1" />
  <text x="775" y="574" font-family="Arial, sans-serif" font-size="8" fill="#333">황룡 스토리 허브</text>
  
  <!-- 콘셉트 설명 -->
  <rect x="50" y="490" width="180" height="90" fill="rgba(255,255,255,0.7)" stroke="#ccc" stroke-width="1" rx="5" ry="5" />
  <text x="140" y="510" font-family="Arial, sans-serif" font-size="10" font-weight="bold" text-anchor="middle" fill="#333">스토리로드 개념</text>
  <text x="140" y="530" font-family="Arial, sans-serif" font-size="8" text-anchor="middle" fill="#333">황룡강을 중심축으로 5개 테마 스토리로드 연결</text>
  <text x="140" y="545" font-family="Arial, sans-serif" font-size="8" text-anchor="middle" fill="#333">핵심 관광자원을 유기적인 스토리텔링으로 통합</text>
  <text x="140" y="560" font-family="Arial, sans-serif" font-size="8" text-anchor="middle" fill="#333">각 테마별 특화 코스로 장성의 역사·문화·자연 체험</text>
  <text x="140" y="575" font-family="Arial, sans-serif" font-size="8" text-anchor="middle" fill="#333">모바일 앱, 안내 시스템, 체험 프로그램 등과 연계</text>
</svg>