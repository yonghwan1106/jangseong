<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="500" height="300" xmlns="http://www.w3.org/2000/svg">
  <rect width="500" height="300" fill="#f0f8ff" />
  
  <!-- 제목 -->
  <text x="250" y="40" font-family="Arial, sans-serif" font-size="20" text-anchor="middle" font-weight="bold" fill="#333">SNS 채널 운영 전략</text>
  
  <!-- SNS 아이콘들 -->
  <g transform="translate(100, 100)">
    <!-- 인스타그램 -->
    <circle cx="0" cy="0" r="30" fill="#e95950" />
    <rect x="-15" y="-15" width="30" height="30" rx="8" fill="none" stroke="#fff" stroke-width="3" />
    <circle cx="0" cy="0" r="8" fill="none" stroke="#fff" stroke-width="3" />
    <circle cx="13" cy="-13" r="3" fill="#fff" />
    <text x="0" y="60" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#333">인스타그램</text>
  </g>
  
  <g transform="translate(200, 100)">
    <!-- 페이스북 -->
    <circle cx="0" cy="0" r="30" fill="#3b5998" />
    <path d="M-5,-18 L8,-18 L8,4 L15,4 L15,18 L8,18 L8,40 L-5,40 L-5,18 L-15,18 L-15,4 L-5,4 Z" fill="#fff" transform="scale(0.7)" />
    <text x="0" y="60" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#333">페이스북</text>
  </g>
  
  <g transform="translate(300, 100)">
    <!-- 유튜브 -->
    <circle cx="0" cy="0" r="30" fill="#ff0000" />
    <polygon points="-10,-7 15,0 -10,7" fill="#fff" />
    <text x="0" y="60" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#333">유튜브</text>
  </g>
  
  <g transform="translate(400, 100)">
    <!-- 카카오 -->
    <circle cx="0" cy="0" r="30" fill="#ffeb3b" />
    <path d="M-10,-5 L-10,0 C-10,8 0,15 10,8 L10,-5 Z" fill="#3e2723" />
    <circle cx="-5" cy="-2" r="2" fill="#ffeb3b" />
    <circle cx="5" cy="-2" r="2" fill="#ffeb3b" />
    <text x="0" y="60" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#333">카카오</text>
  </g>
  
  <!-- 화살표 및 연결선 -->
  <path d="M100,150 L100,180 L250,180 L250,200" fill="none" stroke="#333" stroke-width="2" />
  <path d="M200,150 L200,180" fill="none" stroke="#333" stroke-width="2" />
  <path d="M300,150 L300,180 L250,180" fill="none" stroke="#333" stroke-width="2" />
  <path d="M400,150 L400,180 L250,180" fill="none" stroke="#333" stroke-width="2" />
  
  <!-- 통합 전략 박스 -->
  <rect x="150" y="200" width="200" height="60" rx="10" fill="#4477aa" />
  <text x="250" y="235" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" fill="#fff" font-weight="bold">통합 콘텐츠 전략</text>
</svg>
