<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="250" height="150" xmlns="http://www.w3.org/2000/svg">
  <rect width="250" height="150" fill="#f8f8f8" />
  
  <!-- 배경 - 거리 -->
  <rect x="0" y="100" width="250" height="50" fill="#aaaaaa" />
  <path d="M0,100 L250,100" stroke="#ffffff" stroke-width="3" stroke-dasharray="10,10" />
  
  <!-- 가로등 -->
  <rect x="50" y="40" width="5" height="60" fill="#333" />
  <circle cx="52.5" cy="40" r="8" fill="#ffcc00" opacity="0.7" />
  
  <!-- 광고 깃발 -->
  <path d="M50,50 L50,70 L80,60 Z" fill="#ffcc00" />
  <text x="60" y="62" font-family="Arial, sans-serif" font-size="6" text-anchor="middle" fill="#333">황룡</text>
  
  <!-- 두 번째 가로등 -->
  <rect x="200" y="40" width="5" height="60" fill="#333" />
  <circle cx="202.5" cy="40" r="8" fill="#ffcc00" opacity="0.7" />
  
  <!-- 깃발 배너 -->
  <rect x="100" y="30" width="50" height="30" fill="#4477aa" />
  <path d="M100,30 L100,60 M150,30 L150,60" fill="none" stroke="#333" stroke-width="1" />
  <text x="125" y="50" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#fff" font-weight="bold">스토리로드</text>
  
  <!-- 사람들 -->
  <circle cx="80" cy="90" r="8" fill="#333" />
  <path d="M80,98 L80,120 M70,110 L80,105 L90,110" fill="none" stroke="#333" stroke-width="2" />
  
  <circle cx="100" cy="90" r="7" fill="#333" />
  <path d="M100,97 L100,115 M92,108 L100,104 L108,108" fill="none" stroke="#333" stroke-width="2" />
  
  <circle cx="140" cy="90" r="8" fill="#333" />
  <path d="M140,98 L140,120 M130,110 L140,105 L150,110" fill="none" stroke="#333" stroke-width="2" />
  
  <!-- 포토존 -->
  <rect x="170" y="50" width="40" height="50" rx="5" fill="#ffcc00" opacity="0.5" />
  <path d="M180,60 C175,65 175,75 180,80 C185,85 195,85 200,80 C205,75 205,65 200,60 C195,55 185,55 180,60 Z" fill="#ffcc00" stroke="#cc9900" stroke-width="2" />
  
  <!-- 제목 -->
  <text x="125" y="140" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#333" font-weight="bold">거리 마케팅, 포토존</text>
</svg>
