<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="250" height="150" xmlns="http://www.w3.org/2000/svg">
  <rect width="250" height="150" fill="#f5fff5" />
  
  <!-- 이벤트 부스 -->
  <rect x="50" y="50" width="150" height="80" fill="#ffcc00" />
  <rect x="55" y="55" width="140" height="70" fill="#fff" />
  <path d="M50,50 L50,130 L200,130 L200,50 L50,50 Z M60,60 L190,60 L190,120 L60,120 Z" fill="#ffcc00" />
  
  <!-- 배너 -->
  <rect x="70" y="30" width="110" height="20" rx="5" fill="#4477aa" />
  <text x="125" y="45" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#fff" font-weight="bold">장성 스토리로드</text>
  
  <!-- 황룡 캐릭터 -->
  <g transform="translate(100, 90) scale(0.3)">
    <path d="M-30,-30 C-20,-40 0,-45 20,-40 C40,-35 50,-20 50,-10 C50,0 45,10 35,15 C25,20 0,25 -20,20 C-40,15 -40,0 -30,-30 Z" fill="#ffcc00" stroke="#cc9900" stroke-width="3" />
    <path d="M40,-15 C50,-10 60,-5 70,0 C80,5 85,15 80,25 C75,35 60,40 45,35 C30,30 25,15 40,-15 Z" fill="#ffcc00" stroke="#cc9900" stroke-width="3" />
    <circle cx="-10" cy="-15" r="3" fill="#333" />
    <path d="M50,0 C60,10 65,30 55,50 C45,70 30,80 15,75 C0,70 -5,50 5,30 C15,10 40,-10 50,0 Z" fill="#ffcc00" stroke="#cc9900" stroke-width="3" />
  </g>
  
  <!-- 인물 실루엣 -->
  <g transform="translate(150, 90)">
    <circle cx="0" cy="-20" r="10" fill="#333" />
    <path d="M0,-10 L0,20 M-15,10 L0,0 L15,10" fill="none" stroke="#333" stroke-width="3" />
  </g>
  <g transform="translate(170, 90)">
    <circle cx="0" cy="-20" r="8" fill="#333" />
    <path d="M0,-12 L0,15 M-12,5 L0,-5 L12,5" fill="none" stroke="#333" stroke-width="2" />
  </g>
  
  <!-- 말풍선 -->
  <path d="M120,50 L110,70 L115,68 L115,85 L125,85 L125,68 L130,70 Z" fill="#fff" stroke="#333" stroke-width="1" />
  
  <!-- 프로모션 텍스트 -->
  <text x="125" y="140" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#333" font-weight="bold">체험관 팝업 이벤트</text>
</svg>
