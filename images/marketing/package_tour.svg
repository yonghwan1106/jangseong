<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="550" height="265" xmlns="http://www.w3.org/2000/svg">
  <rect width="550" height="265" fill="#fffaee" />
  
  <!-- 제목 -->
  <text x="275" y="40" font-family="Arial, sans-serif" font-size="20" text-anchor="middle" font-weight="bold" fill="#333">장성 스토리로드 패키지 관광 상품</text>
  
  <!-- 코스 1: 1박2일 완전 정복 -->
  <g transform="translate(125, 120)">
    <rect x="-80" y="-50" width="160" height="100" rx="10" fill="#ffcc00" opacity="0.7" />
    <text x="0" y="-30" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" font-weight="bold" fill="#333">1박2일 완전 정복</text>
    
    <!-- 아이콘들 -->
    <g transform="translate(-50, 0)">
      <circle cx="0" cy="0" r="15" fill="#fff" />
      <path d="M-5,-5 L5,5 M-5,5 L5,-5" stroke="#333" stroke-width="2" />
      <text x="0" y="25" font-family="Arial, sans-serif" font-size="8" text-anchor="middle" fill="#333">황룡강</text>
    </g>
    
    <g transform="translate(0, 0)">
      <circle cx="0" cy="0" r="15" fill="#fff" />
      <path d="M-5,-8 L0,-3 L5,-8 M-8,0 L0,8 L8,0" stroke="#333" stroke-width="2" />
      <text x="0" y="25" font-family="Arial, sans-serif" font-size="8" text-anchor="middle" fill="#333">필암서원</text>
    </g>
    
    <g transform="translate(50, 0)">
      <circle cx="0" cy="0" r="15" fill="#fff" />
      <path d="M0,-8 L-5,0 L0,8 L5,0 Z" stroke="#333" stroke-width="2" />
      <text x="0" y="25" font-family="Arial, sans-serif" font-size="8" text-anchor="middle" fill="#333">백양사</text>
    </g>
  </g>
  
  <!-- 코스 2: 당일 하이라이트 -->
  <g transform="translate(325, 120)">
    <rect x="-80" y="-50" width="160" height="100" rx="10" fill="#4477aa" opacity="0.7" />
    <text x="0" y="-30" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" font-weight="bold" fill="#fff">당일 하이라이트</text>
    
    <!-- 아이콘들 -->
    <g transform="translate(-40, 0)">
      <circle cx="0" cy="0" r="15" fill="#fff" />
      <path d="M-5,-5 L5,5 M-5,5 L5,-5" stroke="#333" stroke-width="2" />
      <text x="0" y="25" font-family="Arial, sans-serif" font-size="8" text-anchor="middle" fill="#333">3시간</text>
    </g>
    
    <g transform="translate(0, 0)">
      <circle cx="0" cy="0" r="15" fill="#fff" />
      <path d="M-5,-5 L5,5 M-5,5 L5,-5" stroke="#333" stroke-width="2" />
      <text x="0" y="25" font-family="Arial, sans-serif" font-size="8" text-anchor="middle" fill="#333">5시간</text>
    </g>
    
    <g transform="translate(40, 0)">
      <circle cx="0" cy="0" r="15" fill="#fff" />
      <path d="M-5,-5 L5,5 M-5,5 L5,-5" stroke="#333" stroke-width="2" />
      <text x="0" y="25" font-family="Arial, sans-serif" font-size="8" text-anchor="middle" fill="#333">8시간</text>
    </g>
  </g>
  
  <!-- 코스 3: 심층 탐구 -->
  <g transform="translate(475, 120)">
    <rect x="-60" y="-50" width="120" height="100" rx="10" fill="#669933" opacity="0.7" />
    <text x="0" y="-30" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" font-weight="bold" fill="#333">심층 탐구 시리즈</text>
    
    <!-- 아이콘들 -->
    <g transform="translate(0, -10)">
      <rect x="-40" y="0" width="80" height="15" rx="3" fill="#fff" />
      <text x="0" y="12" font-family="Arial, sans-serif" font-size="8" text-anchor="middle" fill="#333">선비 문화 탐방</text>
    </g>
    
    <g transform="translate(0, 10)">
      <rect x="-40" y="0" width="80" height="15" rx="3" fill="#fff" />
      <text x="0" y="12" font-family="Arial, sans-serif" font-size="8" text-anchor="middle" fill="#333">황룡강 생태여행</text>
    </g>
    
    <g transform="translate(0, 30)">
      <rect x="-40" y="0" width="80" height="15" rx="3" fill="#fff" />
      <text x="0" y="12" font-family="Arial, sans-serif" font-size="8" text-anchor="middle" fill="#333">홍길동 영웅담</text>
    </g>
  </g>
  
  <!-- 타겟별 구분 -->
  <line x1="75" y1="190" x2="475" y2="190" stroke="#ccc" stroke-width="1" stroke-dasharray="5,3" />
  <text x="275" y="210" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#333" font-weight="bold">타겟별 맞춤형 상품</text>
  
  <!-- 타겟별 아이콘 -->
  <g transform="translate(125, 230)">
    <circle cx="0" cy="0" r="15" fill="#ffcc00" />
    <circle cx="-5" cy="-5" r="3" fill="#333" />
    <circle cx="5" cy="-5" r="3" fill="#333" />
    <path d="M-5,5 C-2,8 2,8 5,5" fill="none" stroke="#333" stroke-width="1" />
    <path d="M-15,0 L-10,0 M10,0 L15,0" stroke="#333" stroke-width="1" />
    <text x="0" y="25" font-family="Arial, sans-serif" font-size="9" text-anchor="middle" fill="#333">가족형</text>
  </g>
  
  <g transform="translate(225, 230)">
    <circle cx="0" cy="0" r="15" fill="#4477aa" />
    <circle cx="-5" cy="-5" r="3" fill="#fff" />
    <circle cx="5" cy="-5" r="3" fill="#fff" />
    <path d="M-5,5 C-2,8 2,8 5,5" fill="none" stroke="#fff" stroke-width="1" />
    <path d="M-8,-8 L-12,-12 M8,-8 L12,-12" stroke="#fff" stroke-width="1" />
    <text x="0" y="25" font-family="Arial, sans-serif" font-size="9" text-anchor="middle" fill="#333">시니어형</text>
  </g>
  
  <g transform="translate(325, 230)">
    <circle cx="0" cy="0" r="15" fill="#cc5544" />
    <circle cx="-5" cy="-5" r="3" fill="#fff" />
    <circle cx="5" cy="-5" r="3" fill="#fff" />
    <path d="M-5,5 C-2,8 2,8 5,5" fill="none" stroke="#fff" stroke-width="1" />
    <path d="M-10,-10 L-10,-15 L10,-15 L10,-10" stroke="#fff" stroke-width="1" />
    <text x="0" y="25" font-family="Arial, sans-serif" font-size="9" text-anchor="middle" fill="#333">청년형</text>
  </g>
  
  <g transform="translate(425, 230)">
    <circle cx="0" cy="0" r="15" fill="#669933" />
    <rect x="-8" y="-8" width="16" height="16" rx="2" fill="none" stroke="#fff" stroke-width="1" />
    <circle cx="0" cy="0" r="5" fill="#fff" />
    <text x="0" y="25" font-family="Arial, sans-serif" font-size="9" text-anchor="middle" fill="#333">특별 관심형</text>
  </g>
</svg>
