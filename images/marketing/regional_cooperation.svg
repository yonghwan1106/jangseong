<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="550" height="250" xmlns="http://www.w3.org/2000/svg">
  <rect width="550" height="250" fill="#f0f8ff" />
  
  <!-- 제목 -->
  <text x="275" y="40" font-family="Arial, sans-serif" font-size="20" text-anchor="middle" font-weight="bold" fill="#333">지역 연계 협력 프로그램</text>
  
  <!-- 지도 배경 -->
  <rect x="75" y="60" width="400" height="150" rx="10" fill="#eee" stroke="#ccc" stroke-width="1" />
  
  <!-- 장성군 -->
  <circle cx="275" cy="140" r="40" fill="#ffcc00" opacity="0.7" />
  <text x="275" y="145" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" font-weight="bold" fill="#333">장성군</text>
  
  <!-- 광주 -->
  <circle cx="200" cy="190" r="30" fill="#4477aa" opacity="0.7" />
  <text x="200" y="195" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#333">광주</text>
  
  <!-- 담양 -->
  <circle cx="350" cy="100" r="25" fill="#669933" opacity="0.7" />
  <text x="350" y="105" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#333">담양</text>
  
  <!-- 나주 -->
  <circle cx="200" cy="100" r="20" fill="#cc5544" opacity="0.7" />
  <text x="200" y="105" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#333">나주</text>
  
  <!-- 화순 -->
  <circle cx="350" cy="180" r="20" fill="#aa44aa" opacity="0.7" />
  <text x="350" y="185" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#333">화순</text>
  
  <!-- 연결선 -->
  <path d="M275,140 L200,190" stroke="#333" stroke-width="2" stroke-dasharray="5,3" />
  <path d="M275,140 L350,100" stroke="#333" stroke-width="2" stroke-dasharray="5,3" />
  <path d="M275,140 L200,100" stroke="#333" stroke-width="2" stroke-dasharray="5,3" />
  <path d="M275,140 L350,180" stroke="#333" stroke-width="2" stroke-dasharray="5,3" />
  
  <!-- 연계 프로그램 타이틀 -->
  <text x="120" y="90" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#333" font-weight="bold">호남 문화축 여행</text>
  <path d="M120,95 L150,120" stroke="#333" stroke-width="1" />
  
  <text x="430" y="90" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#333" font-weight="bold">황금길 프로젝트</text>
  <path d="M430,95 L400,120" stroke="#333" stroke-width="1" />
  
  <text x="120" y="200" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#333" font-weight="bold">백제문화권 광역벨트</text>
  <path d="M120,195 L150,170" stroke="#333" stroke-width="1" />
  
  <!-- 범례 -->
  <rect x="75" y="225" width="400" height="2" fill="#ccc" />
  <circle cx="125" cy="235" r="5" fill="#ffcc00" />
  <text x="135" y="239" font-family="Arial, sans-serif" font-size="10" fill="#333">중심 지역</text>
  
  <circle cx="225" cy="235" r="5" fill="#4477aa" />
  <text x="235" y="239" font-family="Arial, sans-serif" font-size="10" fill="#333">주요 연계 지역</text>
  
  <circle cx="325" cy="235" r="5" fill="#669933" />
  <text x="335" y="239" font-family="Arial, sans-serif" font-size="10" fill="#333">테마 연계 지역</text>
  
  <line x1="400" y1="230" x2="410" y2="240" stroke="#333" stroke-width="2" stroke-dasharray="5,3" />
  <text x="420" y="239" font-family="Arial, sans-serif" font-size="10" fill="#333">연계 라인</text>
</svg>
