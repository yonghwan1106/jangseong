<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="500" height="250" xmlns="http://www.w3.org/2000/svg">
  <rect width="500" height="250" fill="#fff0f5" />
  
  <!-- 제목 -->
  <text x="250" y="40" font-family="Arial, sans-serif" font-size="20" text-anchor="middle" font-weight="bold" fill="#333">황룡의 숨결 앰버서더 프로그램</text>
  
  <!-- 인플루언서들 -->
  <g transform="translate(100, 120)">
    <!-- 인플루언서 1 -->
    <circle cx="0" cy="0" r="30" fill="#ffcc00" />
    <circle cx="0" cy="-10" r="12" fill="#fff" stroke="#333" stroke-width="1" />
    <circle cx="-5" cy="-12" r="2" fill="#333" />
    <circle cx="5" cy="-12" r="2" fill="#333" />
    <path d="M-6,-5 C-3,0 3,0 6,-5" fill="none" stroke="#333" stroke-width="1" />
    <path d="M0,2 L0,10 M-10,15 L0,10 L10,15" fill="none" stroke="#fff" stroke-width="2" />
    <text x="0" y="50" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#333">여행</text>
  </g>
  
  <g transform="translate(200, 120)">
    <!-- 인플루언서 2 -->
    <circle cx="0" cy="0" r="30" fill="#4477aa" />
    <circle cx="0" cy="-10" r="12" fill="#fff" stroke="#333" stroke-width="1" />
    <circle cx="-5" cy="-12" r="2" fill="#333" />
    <circle cx="5" cy="-12" r="2" fill="#333" />
    <path d="M-6,-5 C-3,0 3,0 6,-5" fill="none" stroke="#333" stroke-width="1" />
    <path d="M0,2 L0,10 M-10,15 L0,10 L10,15" fill="none" stroke="#fff" stroke-width="2" />
    <text x="0" y="50" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#333">역사/문화</text>
  </g>
  
  <g transform="translate(300, 120)">
    <!-- 인플루언서 3 -->
    <circle cx="0" cy="0" r="30" fill="#cc5544" />
    <circle cx="0" cy="-10" r="12" fill="#fff" stroke="#333" stroke-width="1" />
    <circle cx="-5" cy="-12" r="2" fill="#333" />
    <circle cx="5" cy="-12" r="2" fill="#333" />
    <path d="M-6,-5 C-3,0 3,0 6,-5" fill="none" stroke="#333" stroke-width="1" />
    <path d="M0,2 L0,10 M-10,15 L0,10 L10,15" fill="none" stroke="#fff" stroke-width="2" />
    <text x="0" y="50" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#333">음식</text>
  </g>
  
  <g transform="translate(400, 120)">
    <!-- 인플루언서 4 -->
    <circle cx="0" cy="0" r="30" fill="#669933" />
    <circle cx="0" cy="-10" r="12" fill="#fff" stroke="#333" stroke-width="1" />
    <circle cx="-5" cy="-12" r="2" fill="#333" />
    <circle cx="5" cy="-12" r="2" fill="#333" />
    <path d="M-6,-5 C-3,0 3,0 6,-5" fill="none" stroke="#333" stroke-width="1" />
    <path d="M0,2 L0,10 M-10,15 L0,10 L10,15" fill="none" stroke="#fff" stroke-width="2" />
    <text x="0" y="50" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#333">자연/액티비티</text>
  </g>
  
  <!-- 연결 라인 -->
  <path d="M100,175 L100,200 L250,200 L400,200 L400,175" fill="none" stroke="#666" stroke-width="1.5" stroke-dasharray="5,3" />
  <path d="M200,175 L200,190 L250,200" fill="none" stroke="#666" stroke-width="1.5" stroke-dasharray="5,3" />
  <path d="M300,175 L300,190 L250,200" fill="none" stroke="#666" stroke-width="1.5" stroke-dasharray="5,3" />
  
  <!-- 콘텐츠 생산 아이콘 -->
  <rect x="220" y="200" width="60" height="30" rx="5" fill="#333" />
  <text x="250" y="220" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#fff">콘텐츠 생산</text>
</svg>
