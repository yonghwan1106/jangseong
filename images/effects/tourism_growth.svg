    <path d="M0,-10 L0,20 M-15,0 L0,-5 L15,0" fill="none" stroke="#333" stroke-width="3" />
    <path d="M-5,-5 C-5,-8 0,-8 0,-5" fill="none" stroke="#333" stroke-width="1" />
