<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="600" height="420" xmlns="http://www.w3.org/2000/svg">
  <rect width="600" height="420" fill="#f0f8ff" />
  
  <!-- 배경 요소 - 하늘/하늘선 -->
  <path d="M0,250 L600,250 L600,420 L0,420 Z" fill="#e1f5fe" />
  
  <!-- 중앙 원형 다이어그램 -->
  <g transform="translate(300, 200)">
    <!-- 최외곽 원 -->
    <circle cx="0" cy="0" r="150" fill="#e1f5fe" opacity="0.2" stroke="#0288d1" stroke-width="2" stroke-dasharray="5,3" />
    
    <!-- 두번째 원 -->
    <circle cx="0" cy="0" r="120" fill="#b3e5fc" opacity="0.3" stroke="#0288d1" stroke-width="2" />
    
    <!-- 세번째 원 -->
    <circle cx="0" cy="0" r="90" fill="#4fc3f7" opacity="0.3" stroke="#0288d1" stroke-width="2" />
    
    <!-- 네번째 원(중앙) -->
    <circle cx="0" cy="0" r="60" fill="#03a9f4" opacity="0.4" stroke="#0288d1" stroke-width="2" />
    
    <!-- 중앙 아이콘 - 지속가능성 상징 -->
    <g transform="translate(0, 0)">
      <circle cx="0" cy="0" r="40" fill="#ffffff" />
      <path d="M0,-20 L17,10 L-17,10 Z" fill="#4caf50" />
      <path d="M0,-15 L13,8 L-13,8 Z" fill="#ffffff" />
      <path d="M-15,-5 L15,-5 L15,15 L-15,15 Z" fill="#0288d1" />
      <path d="M-12,-2 L12,-2 L12,12 L-12,12 Z" fill="#ffffff" />
      <text x="0" y="30" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#333" font-weight="bold">지속가능 관광</text>
    </g>
    
    <!-- 4계절 관광 -->
    <g transform="translate(0, -105)">
      <circle cx="0" cy="0" r="25" fill="#ffffff" stroke="#0288d1" stroke-width="2" />
      <path d="M-10,-10 L10,10 M-10,10 L10,-10" stroke="#ff9800" stroke-width="3" />
      <path d="M0,-15 L0,15 M-15,0 L15,0" stroke="#4caf50" stroke-width="3" />
      <text x="0" y="35" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#333">4계절 관광</text>
    </g>
    
    <!-- 자원 활용 최적화 -->
    <g transform="translate(105, 0)">
      <circle cx="0" cy="0" r="25" fill="#ffffff" stroke="#0288d1" stroke-width="2" />
      <path d="M-10,-5 L10,-5 L10,5 L-10,5 Z" fill="#ff9800" />
      <path d="M-5,-10 L-5,10 L5,10 L5,-10 Z" fill="#4caf50" />
      <text x="0" y="35" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#333">자원 최적화</text>
    </g>
    
    <!-- 디지털 혁신 -->
    <g transform="translate(0, 105)">
      <circle cx="0" cy="0" r="25" fill="#ffffff" stroke="#0288d1" stroke-width="2" />
      <rect x="-10" y="-10" width="20" height="15" rx="2" fill="#0288d1" />
      <rect x="-7" y="-7" width="14" height="9" rx="1" fill="#ffffff" />
      <path d="M-5,10 L5,10 M0,5 L0,15" stroke="#0288d1" stroke-width="2" />
      <text x="0" y="35" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#333">디지털 혁신</text>
    </g>
    
    <!-- 지역 균형 발전 -->
    <g transform="translate(-105, 0)">
      <circle cx="0" cy="0" r="25" fill="#ffffff" stroke="#0288d1" stroke-width="2" />
      <path d="M-10,-10 L-10,10 L10,10 L10,-10 Z" fill="none" stroke="#0288d1" stroke-width="2" />
      <path d="M-5,-5 L-5,5 L5,5 L5,-5 Z" fill="#4caf50" />
      <text x="0" y="35" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#333">균형 발전</text>
    </g>
    
    <!-- 연결선 -->
    <line x1="0" y1="-60" x2="0" y2="-80" stroke="#0288d1" stroke-width="2" />
    <line x1="60" y1="0" x2="80" y2="0" stroke="#0288d1" stroke-width="2" />
    <line x1="0" y1="60" x2="0" y2="80" stroke="#0288d1" stroke-width="2" />
    <line x1="-60" y1="0" x2="-80" y2="0" stroke="#0288d1" stroke-width="2" />
    
    <!-- 최외곽 요소: 봄 -->
    <g transform="translate(-130, -130)">
      <circle cx="0" cy="0" r="20" fill="#ffcdd2" stroke="#0288d1" stroke-width="1" />
      <path d="M0,0 C-5,-5 -5,-10 0,-10 C5,-10 5,-5 0,0 C5,5 10,5 10,0 C10,-5 5,-5 0,0 C-5,5 -10,5 -10,0 C-10,-5 -5,-5 0,0" fill="#e57373" />
      <text x="0" y="30" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#333">봄</text>
    </g>
    
    <!-- 최외곽 요소: 여름 -->
    <g transform="translate(130, -130)">
      <circle cx="0" cy="0" r="20" fill="#c8e6c9" stroke="#0288d1" stroke-width="1" />
      <circle cx="0" cy="-5" r="10" fill="#ffeb3b" />
      <path d="M-15,5 L15,5 C12,12 -12,12 -15,5 Z" fill="#4caf50" />
      <text x="0" y="30" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#333">여름</text>
    </g>
    
    <!-- 최외곽 요소: 가을 -->
    <g transform="translate(130, 130)">
      <circle cx="0" cy="0" r="20" fill="#ffe0b2" stroke="#0288d1" stroke-width="1" />
      <path d="M0,-10 L5,-5 L10,-10 L5,0 L10,5 L0,5 L-5,10 L-5,0 L-10,-5 L0,-10" fill="#ff9800" />
      <text x="0" y="30" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#333">가을</text>
    </g>
    
    <!-- 최외곽 요소: 겨울 -->
    <g transform="translate(-130, 130)">
      <circle cx="0" cy="0" r="20" fill="#bbdefb" stroke="#0288d1" stroke-width="1" />
      <path d="M-5,-5 L5,5 M-5,5 L5,-5" stroke="#0288d1" stroke-width="2" />
      <path d="M-8,0 L8,0 M0,-8 L0,8" stroke="#0288d1" stroke-width="2" />
      <text x="0" y="30" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#333">겨울</text>
    </g>
  </g>
  
  <!-- 제목 -->
  <text x="300" y="40" font-family="Arial, sans-serif" font-size="24" text-anchor="middle" font-weight="bold" fill="#333">지속가능한 관광 인프라 구축</text>
  
  <!-- 부제목 -->
  <!--text x="300" y="80" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" fill="#666">스토리로드를 통한 환경적, 사회적, 경제적 지속가능성 확보</text-->
  
  <!-- 하단 정보 -->
  <rect x="150" y="375" width="300" height="30" rx="5" fill="#ffffff" stroke="#0288d1" stroke-width="2" />
  <text x="300" y="395" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#333">장기적 발전을 위한 관광 생태계 구축</text>
</svg>
