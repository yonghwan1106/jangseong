<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 400" width="500" height="400">
  <!-- 배경 -->
  <rect width="500" height="400" fill="#f5f5f5" />
  
  <!-- 제목 -->
  <text x="250" y="30" font-family="Arial, sans-serif" font-size="20" font-weight="bold" text-anchor="middle" fill="#333">QR코드 기반 정보 제공 시스템</text>
  
  <!-- 안내판 테두리 -->
  <rect x="50" y="60" width="400" height="300" rx="10" fill="#fff" stroke="#ccc" stroke-width="2" />
  
  <!-- 안내판 상단 헤더 -->
  <rect x="50" y="60" width="400" height="50" rx="10" fill="#17a2b8" />
  <text x="250" y="92" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="white">황룡의 숨결을 따라</text>
  
  <!-- 안내 내용 영역 -->
  <rect x="65" y="120" width="230" height="225" fill="#f8f8f8" stroke="#eee" />
  
  <!-- 현재 위치 표시 -->
  <text x="180" y="140" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#333">필암서원</text>
  
  <!-- 안내 내용 - 이미지 -->
  <rect x="80" y="150" width="200" height="120" fill="#ddd" />
  <path d="M80,220 L280,220" stroke="#fff" stroke-width="1" />
  <path d="M180,150 L180,270" stroke="#fff" stroke-width="1" />
  <text x="180" y="210" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#777">필암서원 이미지</text>
  
  <!-- 간단한 설명 텍스트 -->
  <text x="85" y="290" font-family="Arial, sans-serif" font-size="10" fill="#333">필암서원은 장성의 대표적인 서원으로 2019년 유네스코 세계문화유산으로 등재되었습니다. 하서 김인후 선생을 배향하고 있으며...</text>
  <text x="85" y="310" font-family="Arial, sans-serif" font-size="10" fill="#333">조선시대 선비문화를 체험할 수 있는 다양한 프로그램이 운영됩니다.</text>
  
  <!-- QR 코드 영역 -->
  <rect x="310" y="130" width="125" height="125" fill="white" stroke="#ccc" />
  <rect x="320" y="140" width="105" height="105" fill="white" />
  
  <!-- QR 코드 그리기 -->
  <g transform="translate(320, 140) scale(0.3)">
    <!-- QR 코드 패턴 (간략하게 표현) -->
    <rect x="0" y="0" width="35" height="35" fill="black" />
    <rect x="70" y="0" width="35" height="35" fill="black" />
    <rect x="315" y="0" width="35" height="35" fill="black" />
    
    <rect x="0" y="70" width="35" height="35" fill="black" />
    <rect x="35" y="70" width="35" height="35" fill="black" />
    <rect x="70" y="70" width="35" height="35" fill="black" />
    
    <rect x="0" y="315" width="35" height="35" fill="black" />
    <rect x="70" y="315" width="35" height="35" fill="black" />
    <rect x="315" y="315" width="35" height="35" fill="black" />
    
    <!-- 일부 데이터 패턴 -->
    <rect x="140" y="140" width="35" height="35" fill="black" />
    <rect x="175" y="140" width="35" height="35" fill="black" />
    <rect x="210" y="105" width="35" height="35" fill="black" />
    <rect x="210" y="140" width="35" height="35" fill="black" />
    <rect x="245" y="140" width="35" height="35" fill="black" />
    <rect x="140" y="175" width="35" height="35" fill="black" />
    <rect x="175" y="210" width="35" height="35" fill="black" />
    <rect x="210" y="175" width="35" height="35" fill="black" />
    <rect x="245" y="210" width="35" height="35" fill="black" />
    <rect x="140" y="245" width="35" height="35" fill="black" />
    <rect x="175" y="245" width="35" height="35" fill="black" />
  </g>
  
  <text x="372" y="260" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#333">QR코드를 스캔하세요</text>
  
  <!-- 다국어 표시 -->
  <rect x="310" y="270" width="125" height="30" rx="5" fill="#e9ecef" />
  <text x="372" y="290" font-family="Arial, sans-serif" font-size="9" text-anchor="middle" fill="#333">🇰🇷 🇺🇸 🇨🇳 🇯🇵 🔊 👁️</text>
  <text x="372" y="310" font-family="Arial, sans-serif" font-size="7" text-anchor="middle" fill="#666">다국어 지원 및 접근성 기능</text>
  
  <!-- 정보 계층 표시 -->
  <rect x="310" y="320" width="38" height="20" rx="3" fill="#17a2b8" />
  <text x="329" y="334" font-family="Arial, sans-serif" font-size="8" text-anchor="middle" fill="white">기본정보</text>
  
  <rect x="353" y="320" width="38" height="20" rx="3" fill="#28a745" />
  <text x="372" y="334" font-family="Arial, sans-serif" font-size="8" text-anchor="middle" fill="white">심화정보</text>
  
  <rect x="397" y="320" width="38" height="20" rx="3" fill="#fd7e14" />
  <text x="416" y="334" font-family="Arial, sans-serif" font-size="8" text-anchor="middle" fill="white">체험정보</text>
</svg>