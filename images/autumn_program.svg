<?xml version="1.0" encoding="UTF-8"?>
<svg width="300" height="200" viewBox="0 0 300 200" xmlns="http://www.w3.org/2000/svg">
  <rect width="300" height="200" fill="#fff3e0" rx="10" ry="10"/>
  
  <!-- 가을 배경 산 -->
  <path d="M0,150 L50,80 L70,100 L100,60 L130,90 L150,70 L200,120 L250,80 L300,130 L300,150 Z" fill="#a1887f"/>
  <path d="M0,150 L50,100 L80,120 L110,90 L150,110 L190,80 L230,100 L270,70 L300,110 L300,150 Z" fill="#8d6e63"/>
  
  <!-- 산책로 -->
  <path d="M50,150 C100,140 150,160 250,145" stroke="#d7ccc8" stroke-width="8" fill="none"/>
  
  <!-- 단풍나무 1 -->
  <path d="M80,150 L80,110" stroke="#5d4037" stroke-width="4"/>
  <path d="M60,110 C60,90 80,70 100,90 C120,70 140,90 140,110 Z" fill="#e53935"/>
  <path d="M80,110 L70,95 L80,105 L75,90 L85,100 L90,85 L95,100 L105,90 L100,105 L110,95" stroke="#c62828" stroke-width="1.5" fill="none"/>
  
  <!-- 단풍나무 2 -->
  <path d="M220,150 L220,120" stroke="#5d4037" stroke-width="3"/>
  <path d="M200,120 C200,100 220,80 240,100 C260,80 280,100 280,120 Z" fill="#ff9800"/>
  <path d="M220,120 L210,105 L220,115 L215,100 L225,110 L230,95 L235,110 L245,100 L240,115 L250,105" stroke="#e65100" stroke-width="1.5" fill="none"/>
  
  <!-- 낙엽들 -->
  <path d="M60,140 L65,135 L70,140 L65,145 Z" fill="#e53935"/>
  <path d="M100,145 L105,140 L110,145 L105,150 Z" fill="#ff9800"/>
  <path d="M140,140 L145,135 L150,140 L145,145 Z" fill="#ffeb3b"/>
  <path d="M180,145 L185,140 L190,145 L185,150 Z" fill="#e53935"/>
  <path d="M220,140 L225,135 L230,140 L225,145 Z" fill="#ff9800"/>
  
  <!-- 백양사 사찰 -->
  <rect x="130" y="50" width="40" height="20" fill="#5d4037"/>
  <path d="M125,50 L150,30 L175,50" fill="#795548"/>
  <rect x="145" y="60" width="10" height="10" fill="#a1887f"/>
  <path d="M120,50 L180,50" stroke="#8d6e63" stroke-width="2"/>
  
  <!-- 내장산 산길 -->
  <path d="M200,120 L170,95 L150,110 L120,90" stroke="#a1887f" stroke-width="3" fill="none" stroke-dasharray="5,3"/>
  
  <!-- 가을꽃과 황룡강 -->
  <path d="M30,160 C60,155 90,160 120,155" stroke="#81c784" stroke-width="6" fill="none"/>
  <circle cx="40" cy="155" r="5" fill="#ec407a"/>
  <circle cx="60" cy="160" r="5" fill="#ec407a"/>
  <circle cx="80" cy="157" r="5" fill="#ec407a"/>
  <circle cx="100" cy="159" r="5" fill="#ec407a"/>
  <circle cx="120" cy="155" r="5" fill="#ec407a"/>
  
  <!-- 등산객들 -->
  <g transform="translate(170, 120)">
    <circle cx="0" cy="-10" r="5" fill="#f57c00"/>
    <path d="M0,-5 L0,5" stroke="#f57c00" stroke-width="2"/>
    <path d="M0,0 L-5,8" stroke="#f57c00" stroke-width="2"/>
    <path d="M0,0 L5,8" stroke="#f57c00" stroke-width="2"/>
  </g>
  
  <g transform="translate(185, 110)">
    <circle cx="0" cy="-10" r="5" fill="#7cb342"/>
    <path d="M0,-5 L0,5" stroke="#7cb342" stroke-width="2"/>
    <path d="M0,0 L-5,8" stroke="#7cb342" stroke-width="2"/>
    <path d="M0,0 L5,8" stroke="#7cb342" stroke-width="2"/>
  </g>
  
  <!-- 문화공연 아이콘 -->
  <g transform="translate(50, 120)">
    <circle cx="0" cy="0" r="8" fill="#e53935"/>
    <path d="M-4,-4 L4,4 M-4,4 L4,-4" stroke="#fff" stroke-width="2"/>
  </g>
  
  <g transform="translate(70, 125)">
    <rect x="-5" y="-8" width="10" height="16" rx="1" fill="#ffeb3b"/>
    <rect x="-3" y="-6" width="6" height="2" fill="#fff"/>
    <rect x="-3" y="-2" width="6" height="2" fill="#fff"/>
    <rect x="-3" y="2" width="6" height="2" fill="#fff"/>
  </g>
  
  <!-- 가을 글자 -->
  <text x="150" y="180" text-anchor="middle" font-size="24" font-weight="bold" fill="#e65100">가을 시즌 프로그램</text>
