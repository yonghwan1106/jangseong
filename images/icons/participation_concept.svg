<?xml version="1.0" encoding="UTF-8"?>
<svg width="500" height="400" viewBox="0 0 500 400" xmlns="http://www.w3.org/2000/svg">
  <rect width="500" height="400" fill="#f8f9fa" rx="10" ry="10"/>
  
  <!-- 중앙 황룡 심볼 -->
  <circle cx="250" cy="200" r="100" fill="#ffd700" opacity="0.2"/>
  <path d="M200,200 C220,160 280,160 300,200 C320,240 340,250 300,270 C260,250 280,240 300,200" stroke="#ffd700" stroke-width="5" fill="none"/>
  <circle cx="230" cy="190" r="5" fill="#333"/>
  <circle cx="270" cy="190" r="5" fill="#333"/>
  
  <!-- 주민 참여 표현 - 왼쪽 -->
  <circle cx="120" cy="180" r="40" fill="#4682b4" opacity="0.6"/>
  <g transform="translate(120, 180)">
    <!-- 주민 그룹 표현 -->
    <circle cx="-15" cy="-15" r="10" fill="#2c3e50"/>
    <circle cx="0" cy="-20" r="12" fill="#2c3e50"/>
    <circle cx="15" cy="-15" r="10" fill="#2c3e50"/>
    <rect x="-25" y="0" width="50" height="30" rx="5" fill="#2c3e50"/>
  </g>
  
  <!-- 지역 자원 표현 - 오른쪽 -->
  <circle cx="380" cy="180" r="40" fill="#2ecc71" opacity="0.6"/>
  <g transform="translate(380, 180)">
    <!-- 지역 자원 표현 (산, 물, 건물) -->
    <path d="M-20,-10 L-10,-20 L0,-5 L10,-15 L20,-5 L20,20 L-20,20 Z" fill="#2c3e50"/>
    <path d="M-20,10 L-10,5 L0,15 L10,8 L20,15" stroke="#3498db" stroke-width="3" fill="none"/>
  </g>
  
  <!-- 관광객 표현 - 아래 -->
  <circle cx="250" cy="320" r="40" fill="#e74c3c" opacity="0.6"/>
  <g transform="translate(250, 320)">
    <!-- 카메라 든 관광객 표현 -->
    <circle cx="0" cy="-15" r="10" fill="#2c3e50"/>
    <rect x="-10" y="0" width="20" height="25" rx="2" fill="#2c3e50"/>
    <rect x="-15" cy="-5" width="30" height="15" rx="2" fill="#34495e"/>
    <circle cx="0" cy="0" r="5" fill="#ecf0f1"/>
  </g>
  
  <!-- 스토리텔링 - 위 -->
  <circle cx="250" cy="80" r="40" fill="#9b59b6" opacity="0.6"/>
  <g transform="translate(250, 80)">
    <!-- 이야기/책 표현 -->
    <rect x="-15" y="-15" width="30" height="30" rx="2" fill="#2c3e50"/>
    <line x1="-10" y1="-5" x2="10" y2="-5" stroke="#ecf0f1" stroke-width="2"/>
    <line x1="-10" y1="0" x2="10" y2="0" stroke="#ecf0f1" stroke-width="2"/>
    <line x1="-10" y1="5" x2="5" y2="5" stroke="#ecf0f1" stroke-width="2"/>
  </g>
  
  <!-- 연결선 -->
  <line x1="150" y1="160" x2="210" y2="180" stroke="#333" stroke-width="2" stroke-dasharray="5,5"/>
  <line x1="350" y1="160" x2="290" y2="180" stroke="#333" stroke-width="2" stroke-dasharray="5,5"/>
  <line x1="230" y1="110" x2="240" y2="160" stroke="#333" stroke-width="2" stroke-dasharray="5,5"/>
  <line x1="250" y1="280" x2="250" y2="240" stroke="#333" stroke-width="2" stroke-dasharray="5,5"/>
  
  <!-- 텍스트 라벨 -->
  <text x="120" y="240" text-anchor="middle" font-size="14" font-weight="bold" fill="#333">지역 주민</text>
  <text x="380" y="240" text-anchor="middle" font-size="14" font-weight="bold" fill="#333">지역 자원</text>
  <text x="250" y="50" text-anchor="middle" font-size="14" font-weight="bold" fill="#333">지역 이야기</text>
  <text x="250" y="380" text-anchor="middle" font-size="14" font-weight="bold" fill="#333">관광객</text>
  <text x="250" y="200" text-anchor="middle" font-size="16" font-weight="bold" fill="#333">장성 스토리로드</text>
  
  <text x="250" y="260" text-anchor="middle" font-size="18" font-weight="bold" fill="#ffd700">참여형 프로그램</text>
  <text x="250" y="285" text-anchor="middle" font-size="14" fill="#333">지역 주민과 관광객이 함께 만들어가는 경험</text>
</svg>