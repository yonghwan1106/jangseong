<?xml version="1.0" encoding="UTF-8"?>
<svg width="500" height="300" viewBox="0 0 500 300" xmlns="http://www.w3.org/2000/svg">
  <rect width="500" height="300" fill="#f5f7fa" rx="10" ry="10"/>
  
  <!-- 대형 미디어월 -->
  <rect x="50" y="50" width="200" height="150" fill="#1e88e5" rx="5" ry="5"/>
  <rect x="60" y="60" width="180" height="130" fill="#111111"/>
  
  <!-- 미디어월 콘텐츠 - 황룡 -->
  <path d="M140,100 C150,80 200,80 210,100 C220,120 230,130 190,150 C150,130 160,120 170,100 Z" fill="#ffd700"/>
  <circle cx="170" cy="110" r="5" fill="#ff0000"/>
  <circle cx="190" cy="110" r="5" fill="#ff0000"/>
  <path d="M175,125 C180,130 185,130 190,125" stroke="#000000" stroke-width="2" fill="none"/>
  
  <!-- 인터랙션을 하는 사람 -->
  <circle cx="100" cy="200" r="15" fill="#9c27b0"/>
  <line x1="100" y1="215" x2="100" y2="240" stroke="#9c27b0" stroke-width="5"/>
  <line x1="100" y1="220" x2="80" y2="230" stroke="#9c27b0" stroke-width="5"/>
  <line x1="100" y1="220" x2="120" y2="240" stroke="#9c27b0" stroke-width="5"/>
  <line x1="100" y1="240" x2="90" y2="270" stroke="#9c27b0" stroke-width="5"/>
  <line x1="100" y1="240" x2="110" y2="270" stroke="#9c27b0" stroke-width="5"/>
  
  <!-- 인터랙션 표시 -->
  <path d="M120,140 C140,160 160,170 170,150" stroke="#ffffff" stroke-width="2" stroke-dasharray="5,5" fill="none"/>
  <circle cx="170" cy="150" r="5" fill="#ffffff"/>
  
  <!-- 테마별 체험존 -->
  <rect x="300" y="50" width="150" height="100" fill="#ffd700" rx="5" ry="5"/>
  <text x="375" y="100" text-anchor="middle" font-size="14" fill="#000000">황룡 전설존</text>
  <path d="M350,75 C360,65 390,65 400,75 C410,85 415,90 390,100 C365,90 370,85 380,75 Z" fill="#ff9800"/>
  
  <rect x="300" y="170" width="70" height="70" fill="#4caf50" rx="5" ry="5"/>
  <text x="335" y="210" text-anchor="middle" font-size="12" fill="#ffffff">선비의 길존</text>
  
  <rect x="380" y="170" width="70" height="70" fill="#f44336" rx="5" ry="5"/>
  <text x="415" y="210" text-anchor="middle" font-size="12" fill="#ffffff">홍길동 영웅담존</text>
  
  <!-- 인터랙션 표시 선 -->
  <path d="M250,150 C275,120 300,120 325,100" stroke="#64b5f6" stroke-width="2" stroke-dasharray="5,5" fill="none"/>
  <path d="M250,150 C275,180 300,180 335,200" stroke="#64b5f6" stroke-width="2" stroke-dasharray="5,5" fill="none"/>
  <path d="M250,150 C275,200 300,210 415,200" stroke="#64b5f6" stroke-width="2" stroke-dasharray="5,5" fill="none"/>
  
  <text x="250" y="290" text-anchor="middle" font-size="16" fill="#333">인터랙티브 미디어 체험 공간</text>
