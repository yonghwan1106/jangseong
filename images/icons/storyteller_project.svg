<?xml version="1.0" encoding="UTF-8"?>
<svg width="600" height="350" viewBox="0 0 600 350" xmlns="http://www.w3.org/2000/svg">
  <rect width="600" height="350" fill="#f8f9fa" rx="10" ry="10"/>
  
  <!-- 배경 요소 -->
  <path d="M0,320 C100,280 200,300 300,250 C400,200 500,220 600,200 L600,350 L0,350 Z" fill="#4682b4" opacity="0.1"/>
  
  <!-- 메인 섹션: 스토리텔러와 관광객 -->
  <g transform="translate(300, 175)">
    <!-- 중앙 원 -->
    <circle cx="0" cy="0" r="80" fill="#3498db" opacity="0.2"/>
    
    <!-- 스토리텔러 (왼쪽) -->
    <g transform="translate(-40, 0)">
      <circle cx="0" cy="-20" r="15" fill="#2c3e50"/>
      <path d="M-10,-15 L10,-15" stroke="#ecf0f1" stroke-width="2"/>
      <circle cx="-5" cy="-20" r="2" fill="#ecf0f1"/>
      <circle cx="5" cy="-20" r="2" fill="#ecf0f1"/>
      <path d="M0,-10 C2,-8 2,-8 0,-5" stroke="#ecf0f1" stroke-width="1"/>
      <path d="M0,0 L0,30" stroke="#2c3e50" stroke-width="10"/>
      <path d="M0,10 L-15,30" stroke="#2c3e50" stroke-width="6"/>
      <path d="M0,10 L15,30" stroke="#2c3e50" stroke-width="6"/>
      <rect x="-15" y="-5" width="30" height="10" rx="2" fill="#e74c3c"/>
    </g>
    
    <!-- 관광객 그룹 (오른쪽) -->
    <g transform="translate(30, 10)">
      <!-- 관광객 1 -->
      <circle cx="0" cy="-20" r="10" fill="#2980b9"/>
      <path d="M0,-10 L0,20" stroke="#2980b9" stroke-width="5"/>
      <path d="M0,0 L-10,15" stroke="#2980b9" stroke-width="3"/>
      <path d="M0,0 L10,15" stroke="#2980b9" stroke-width="3"/>
      
      <!-- 관광객 2 -->
      <circle cx="15" cy="-15" r="8" fill="#16a085"/>
      <path d="M15,-7 L15,15" stroke="#16a085" stroke-width="4"/>
      <path d="M15,0 L5,12" stroke="#16a085" stroke-width="2"/>
      <path d="M15,0 L25,12" stroke="#16a085" stroke-width="2"/>
      
      <!-- 관광객 3 (아이) -->
      <circle cx="25" cy="-12" r="6" fill="#f39c12"/>
      <path d="M25,-6 L25,10" stroke="#f39c12" stroke-width="3"/>
      <path d="M25,-2 L20,8" stroke="#f39c12" stroke-width="2"/>
      <path d="M25,-2 L30,8" stroke="#f39c12" stroke-width="2"/>
    </g>
    
    <!-- 이야기 말풍선 -->
    <path d="M-30,-50 C-50,-60 -50,-80 -30,-90 C-20,-95 20,-95 30,-90 C50,-80 50,-60 30,-50 L10,-20 L0,-50 Z" fill="#ecf0f1" stroke="#bdc3c7" stroke-width="1"/>
    
    <!-- 이야기 줄 -->
    <line x1="-20" y1="-70" x2="20" y2="-70" stroke="#34495e" stroke-width="2"/>
    <line x1="-20" y1="-60" x2="10" y2="-60" stroke="#34495e" stroke-width="2"/>
  </g>
  
  <!-- 교육과정 단계 (위쪽) -->
  <g transform="translate(150, 50)">
    <rect x="-60" y="-30" width="120" height="60" rx="10" fill="#3498db" opacity="0.8"/>
    <text x="0" y="0" text-anchor="middle" dominant-baseline="middle" font-size="16" font-weight="bold" fill="#fff">기본과정</text>
    <text x="0" y="20" text-anchor="middle" dominant-baseline="middle" font-size="12" fill="#fff">30시간</text>
  </g>
  
  <g transform="translate(300, 50)">
    <rect x="-60" y="-30" width="120" height="60" rx="10" fill="#2980b9" opacity="0.8"/>
    <text x="0" y="0" text-anchor="middle" dominant-baseline="middle" font-size="16" font-weight="bold" fill="#fff">심화과정</text>
    <text x="0" y="20" text-anchor="middle" dominant-baseline="middle" font-size="12" fill="#fff">50시간</text>
  </g>
  
  <g transform="translate(450, 50)">
    <rect x="-60" y="-30" width="120" height="60" rx="10" fill="#1f618d" opacity="0.8"/>
    <text x="0" y="0" text-anchor="middle" dominant-baseline="middle" font-size="16" font-weight="bold" fill="#fff">전문과정</text>
    <text x="0" y="20" text-anchor="middle" dominant-baseline="middle" font-size="12" fill="#fff">100시간</text>
  </g>
  
  <!-- 화살표 -->

  <g transform="translate(0, -30)">
  <line x1="210" y1="80" x2="240" y2="80" stroke="#2c3e50" stroke-width="2" stroke-dasharray="5,3"/>
  <line x1="360" y1="80" x2="390" y2="80" stroke="#2c3e50" stroke-width="2" stroke-dasharray="5,3"/>
  <polygon points="240,80 235,75 235,85" fill="#2c3e50"/>
  <polygon points="390,80 385,75 385,85" fill="#2c3e50"/>
  </g>

  <!-- 활동 요소들 (아래쪽) -->
  <g transform="translate(150, 280)">
    <circle cx="0" cy="0" r="35" fill="#e74c3c" opacity="0.8"/>
    <text x="0" y="0" text-anchor="middle" dominant-baseline="middle" font-size="14" font-weight="bold" fill="#fff">역사</text>
    <text x="0" y="15" text-anchor="middle" dominant-baseline="middle" font-size="10" fill="#fff">장성의 역사</text>
  </g>
  
  <g transform="translate(250, 280)">
    <circle cx="0" cy="0" r="35" fill="#e67e22" opacity="0.8"/>
    <text x="0" y="0" text-anchor="middle" dominant-baseline="middle" font-size="14" font-weight="bold" fill="#fff">문화</text>
    <text x="0" y="15" text-anchor="middle" dominant-baseline="middle" font-size="10" fill="#fff">지역 문화</text>
  </g>
  
  <g transform="translate(350, 280)">
    <circle cx="0" cy="0" r="35" fill="#f1c40f" opacity="0.8"/>
    <text x="0" y="0" text-anchor="middle" dominant-baseline="middle" font-size="14" font-weight="bold" fill="#fff">설화</text>
    <text x="0" y="15" text-anchor="middle" dominant-baseline="middle" font-size="10" fill="#fff">지역 이야기</text>
  </g>
  
  <g transform="translate(450, 280)">
    <circle cx="0" cy="0" r="35" fill="#2ecc71" opacity="0.8"/>
    <text x="0" y="0" text-anchor="middle" dominant-baseline="middle" font-size="14" font-weight="bold" fill="#fff">체험</text>
    <text x="0" y="15" text-anchor="middle" dominant-baseline="middle" font-size="10" fill="#fff">체험 활동</text>
  </g>
  
  <!-- 연결선 -->
  <!--line x1="150" y1="110" x2="260" y2="175" stroke="#2c3e50" stroke-width="1" stroke-dasharray="3,3"/>
  <line x1="300" y1="110" x2="280" y2="155" stroke="#2c3e50" stroke-width="1" stroke-dasharray="3,3"/>
  <line x1="450" y1="110" x2="340" y2="175" stroke="#2c3e50" stroke-width="1" stroke-dasharray="3,3"/-->
  
  <line x1="150" y1="250" x2="270" y2="200" stroke="#2c3e50" stroke-width="1" stroke-dasharray="3,3"/>
  <line x1="250" y1="250" x2="280" y2="200" stroke="#2c3e50" stroke-width="1" stroke-dasharray="3,3"/>
  <line x1="350" y1="250" x2="310" y2="200" stroke="#2c3e50" stroke-width="1" stroke-dasharray="3,3"/>
  <line x1="450" y1="250" x2="330" y2="200" stroke="#2c3e50" stroke-width="1" stroke-dasharray="3,3"/>
  
  <!-- 타이틀 -->
  <text x="300" y="345" text-anchor="middle" font-size="18" font-weight="bold" fill="#2c3e50">장성 스토리텔러 양성 프로젝트</text>
</svg>