  <rect x="140" y="75" width="40" height="40" stroke="#43a047" stroke-width="2" fill="none" stroke-dasharray="3,2"/>
  <rect x="210" y="65" width="60" height="35" stroke="#43a047" stroke-width="2" fill="none" stroke-dasharray="3,2"/>
