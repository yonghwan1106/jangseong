  <circle cx="180" cy="125" r="5" fill="#ffd600"/>
  <circle cx="190" cy="125" r="5" fill="#ffd600"/>
  <circle cx="200" cy="125" r="5" fill="#ffd600"/>
  <circle cx="185" cy="135" r="5" fill="#ffd600"/>
  <circle cx="195" cy="135" r="5" fill="#ffd600"/>
  
  <!-- 모란 -->
  <path d="M250,150 L250,130" stroke="#2e7d32" stroke-width="3"/>
  <path d="M240,120 C240,110 250,100 260,110 C270,100 280,110 280,120 C280,130 270,135 260,130 C250,135 240,130 240,120" fill="#e91e63"/>
  
