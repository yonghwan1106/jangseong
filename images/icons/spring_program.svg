    <path d="M0,-2 L-5,5" stroke="#3f51b5" stroke-width="2"/>
    <path d="M0,-2 L5,5" stroke="#3f51b5" stroke-width="2"/>
  </g>
  
  <!-- 방문객 -->
  <g transform="translate(90, 180)">
