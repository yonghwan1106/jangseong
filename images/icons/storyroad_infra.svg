<?xml version="1.0" encoding="UTF-8"?>
<svg width="500" height="300" viewBox="0 0 500 300" xmlns="http://www.w3.org/2000/svg">
  <!-- 배경 -->
  <rect width="500" height="300" fill="#f8f9fa" rx="10" ry="10"/>
  
  <!-- 황룡강 -->
  <path d="M50,150 C100,100 150,200 200,150 C250,100 300,200 350,150 C400,100 450,200 500,150" stroke="#FFD700" stroke-width="20" fill="none" stroke-opacity="0.7"/>
  
  <!-- 5개 테마 스토리로드 -->
  <circle cx="100" cy="100" r="30" fill="#FFB900" opacity="0.8"/>
  <circle cx="200" cy="80" r="30" fill="#4169E1" opacity="0.8"/>
  <circle cx="300" cy="120" r="30" fill="#DC3545" opacity="0.8"/>
  <circle cx="400" cy="70" r="30" fill="#28A745" opacity="0.8"/>
  <circle cx="250" cy="200" r="30" fill="#17A2B8" opacity="0.8"/>
  
  <!-- 연결선 -->
  <line x1="100" y1="100" x2="200" y2="80" stroke="#333" stroke-width="2" stroke-dasharray="5,5"/>
  <line x1="200" y1="80" x2="300" y2="120" stroke="#333" stroke-width="2" stroke-dasharray="5,5"/>
  <line x1="300" y1="120" x2="400" y2="70" stroke="#333" stroke-width="2" stroke-dasharray="5,5"/>
  <line x1="400" y1="70" x2="250" y2="200" stroke="#333" stroke-width="2" stroke-dasharray="5,5"/>
  <line x1="250" y1="200" x2="100" y2="100" stroke="#333" stroke-width="2" stroke-dasharray="5,5"/>
  
  <!-- 아이콘 -->
  <text x="100" y="100" text-anchor="middle" dominant-baseline="middle" fill="#333" font-size="16">황룡</text>
  <text x="200" y="80" text-anchor="middle" dominant-baseline="middle" fill="#333" font-size="16">선비</text>
  <text x="300" y="120" text-anchor="middle" dominant-baseline="middle" fill="#333" font-size="16">홍길동</text>
  <text x="400" y="70" text-anchor="middle" dominant-baseline="middle" fill="#333" font-size="16">불교</text>
  <text x="250" y="200" text-anchor="middle" dominant-baseline="middle" fill="#333" font-size="16">맛과멋</text>
  
  <!-- 제목 -->
  <text x="250" y="270" text-anchor="middle" font-size="18" font-weight="bold" fill="#333">장성 스토리로드 인프라 체계</text>
</svg>