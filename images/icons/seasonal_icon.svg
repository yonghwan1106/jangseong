<?xml version="1.0" encoding="UTF-8"?>
<svg width="150" height="150" viewBox="0 0 150 150" xmlns="http://www.w3.org/2000/svg">
  <rect width="150" height="150" fill="#f8f9fa" rx="10" ry="10"/>
  
  <!-- 4계절 분할 배경 -->
  <path d="M75,75 L150,75 A75,75 0 0,0 75,0 Z" fill="#85c1e9" opacity="0.6"/>
  <path d="M75,75 L75,150 A75,75 0 0,0 150,75 Z" fill="#f5b041" opacity="0.6"/>
  <path d="M75,75 L0,75 A75,75 0 0,0 75,150 Z" fill="#af7ac5" opacity="0.6"/>
  <path d="M75,75 L75,0 A75,75 0 0,0 0,75 Z" fill="#7dcea0" opacity="0.6"/>
  
  <!-- 중앙 원 -->
  <circle cx="75" cy="75" r="15" fill="#ecf0f1" stroke="#bdc3c7" stroke-width="2"/>
  
  <!-- 봄 (오른쪽 위) -->
  <g transform="translate(110, 40)">
    <!-- 벚꽃 -->
    <circle cx="0" cy="0" r="10" fill="#f8c9d4"/>
    <circle cx="0" cy="0" r="5" fill="#f5b7c5"/>
    <circle cx="0" cy="-9" r="3" fill="#f8c9d4"/>
    <circle cx="6" cy="-6" r="3" fill="#f8c9d4"/>
    <circle cx="9" cy="0" r="3" fill="#f8c9d4"/>
    <circle cx="6" cy="6" r="3" fill="#f8c9d4"/>
    <circle cx="0" cy="9" r="3" fill="#f8c9d4"/>
    <circle cx="-6" cy="6" r="3" fill="#f8c9d4"/>
    <circle cx="-9" cy="0" r="3" fill="#f8c9d4"/>
    <circle cx="-6" cy="-6" r="3" fill="#f8c9d4"/>
  </g>
  
  <!-- 여름 (오른쪽 아래) -->
  <g transform="translate(110, 110)">
    <!-- 태양 -->
    <circle cx="0" cy="0" r="10" fill="#f39c12"/>
    <path d="M0,-15 L0,-12 M0,15 L0,12 M-15,0 L-12,0 M15,0 L12,0 M-10,-10 L-8,-8 M10,10 L8,8 M-10,10 L-8,8 M10,-10 L8,-8" stroke="#f39c12" stroke-width="2"/>
  </g>
  
  <!-- 가을 (왼쪽 아래) -->
  <g transform="translate(40, 110)">
    <!-- 단풍잎 -->
    <path d="M0,-10 L3,-3 L10,0 L3,3 L0,10 L-3,3 L-10,0 L-3,-3 Z" fill="#e74c3c"/>
    <path d="M0,-10 C2,-7 7,-5 0,0 C-7,-5 -2,-7 0,-10" fill="#c0392b"/>
    <path d="M0,0 C2,3 7,5 0,10 C-7,5 -2,3 0,0" fill="#c0392b"/>
    <path d="M-10,0 C-7,2 -5,7 0,0 C-5,-7 -7,-2 -10,0" fill="#c0392b"/>
    <path d="M0,0 C7,2 5,7 10,0 C5,-7 7,-2 0,0" fill="#c0392b"/>
  </g>
  
  <!-- 겨울 (왼쪽 위) -->
  <g transform="translate(40, 40)">
    <!-- 눈꽃 -->
    <path d="M0,-10 L0,10 M-9,-5 L9,5 M-9,5 L9,-5" stroke="#3498db" stroke-width="2"/>
    <path d="M0,-10 L3,-7 L-3,-7 Z" fill="#3498db"/>
    <path d="M0,10 L3,7 L-3,7 Z" fill="#3498db"/>
    <path d="M-9,-5 L-6,-5 L-7.5,-2 Z" fill="#3498db"/>
    <path d="M9,5 L6,5 L7.5,2 Z" fill="#3498db"/>
    <path d="M-9,5 L-6,5 L-7.5,2 Z" fill="#3498db"/>
    <path d="M9,-5 L6,-5 L7.5,-2 Z" fill="#3498db"/>
  </g>
  
  <!-- 계절 텍스트 -->
  <text x="110" y="33" text-anchor="middle" font-size="9" font-weight="bold" fill="#333">봄</text>
  <text x="117" y="110" text-anchor="middle" font-size="9" font-weight="bold" fill="#333">여름</text>
  <text x="40" y="117" text-anchor="middle" font-size="9" font-weight="bold" fill="#333">가을</text>
  <text x="33" y="40" text-anchor="middle" font-size="9" font-weight="bold" fill="#333">겨울</text>
  
  <!-- 중앙 아이콘 -->
  <path d="M75,70 L80,80 L70,80 Z" fill="#333"/>
  <circle cx="75" cy="75" r="2" fill="#333"/>
  
  <!-- 제목 -->
  <text x="75" y="140" text-anchor="middle" font-size="12" font-weight="bold" fill="#333">계절별 특화 이벤트</text>
</svg>